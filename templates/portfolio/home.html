{% extends 'portfolio/base.html' %}

{% block content %}


    <h1>Ustsin Portfolio</h1>

{% load static %}

<a href="{% url 'blog:all_blogs' %}">Blog</a>
<br>

<br>

<img src=" {% static 'portfolio/IMG_1085.jpg' %}"height=400 width=400>

{% for project in projects %}

<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
<img src="{{ project.image.url }}" height=400 width=400>
{% if project.url %}
# height=500 width=500 задает размер изображения
<br><a href="{{ project.url }}">Link</a>
{% endif %}



{% endfor %}

{% endblock %}
